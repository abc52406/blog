<!DOCTYPE html>
<html class="hb-loaded">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>经典热门游戏2048</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="./images/apple-touch-startup-image-640x1096.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="./images/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="wx_pic" style="margin: 0 auto; display: none;">
        <img src="./images/ico.png">
    </div>
    <div class="container">
        <div class="heading">
            <h1 class="title">
                2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    0</div>
                <div class="best-container">
                    0</div>
            </div>
        </div>
        <div class="above-game">
            <a class="restart-button">New Game</a>
            <a class="back-button">Back</a>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p>
                </p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a> <a class="retry-button">Try again</a>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                </div>
            </div>
            <div class="tile-container">
                <div class="tile tile-4 tile-position-4-2 tile-new">
                    <div class="tile-inner">
                        4</div>
                </div>
                <div class="tile tile-2 tile-position-4-3 tile-new">
                    <div class="tile-inner">
                        2</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bind_polyfill.js"></script>
    <script src="./js/classlist_polyfill.js"></script>
    <script src="./js/animframe_polyfill.js"></script>
    <script src="./js/keyboard_input_manager.js"></script>
    <script src="./js/html_actuator.js"></script>
    <script src="./js/grid.js"></script>
    <script src="./js/tile.js"></script>
    <script src="./js/local_storage_manager.js"></script>
    <script src="./js/game_manager.js"></script>
    <script src="./js/application.js"></script>
</body>
</html>
